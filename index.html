<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Umair's Product Management App</title>

    <!--Style Sheets-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <!--Library Scripts-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.3/webfont.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/bootstrap.js"></script>


    <!--Application Scripts-->
    <script src="app/app.js"></script>

    <!--Services-->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>

    <!--Product Controller-->
    <script src="app/products/productListCtrl.js"></script>

<body ng-app="productManagement">
<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand">Umair's Product Management</a>

        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="productList">Product List</a></li>
                <li><a ui-sref="productEdit({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add Product</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div ui-view></div>
