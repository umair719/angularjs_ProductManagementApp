<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Umair's Product Management App</title>

    <!--Style Sheets-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <!--Library Scripts-->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>

    <!--Application Scripts-->
    <script src="app/app.js"></script>

    <!--Services-->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>

    <!--Product Controller-->
    <script src="app/products/productListCtrl.js"></script>


</head>

<body ng-app="productManagement">
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large;"> Product List</div>
</div>
<div class="panel body">
    <table class="table" ng-controller="ProductListCtrl as vm">
        <thead>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" ng-click="vm.toggleImage()">
                    {{vm.showImage ? "Hide" : "Show" }} Image
                </button>
            </td>
            <td>Product</td>
            <td>Code</td>
            <td>Available</td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in vm.products">
            <td>
                <img ng-if="vm.showImage" ng-src="{{product.imageUrl}}"
                     style="width:50px;margin:2px"
                     title="{{product.productName}}"/>
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency }}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
